<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Product - Daltile Porcelain Tile</title>
</head>
<body>
    <h1>Urban Concrete 12x24 Porcelain Tile</h1>
    <div class="product-details">
        <div class="specs">
            <div class="spec-row">
                <span class="spec-label">Material Type:</span>
                <span class="spec-value">Porcelain</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">PEI Rating:</span>
                <span class="spec-value">PEI 4</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">DCOF Rating:</span>
                <span class="spec-value">0.42</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">Water Absorption:</span>
                <span class="spec-value">&lt;0.5%</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">Finish:</span>
                <span class="spec-value">Matte</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">Color:</span>
                <span class="spec-value">Urban Gray</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">Thickness:</span>
                <span class="spec-value">10mm</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">Edge Type:</span>
                <span class="spec-value">Rectified</span>
            </div>
            <div class="spec-row">
                <span class="spec-label">Size:</span>
                <span class="spec-value">12" x 24"</span>
            </div>
        </div>
        <div class="price">$4.99 / SF</div>
        <img src="https://via.placeholder.com/400x300/cccccc/666666?text=Urban+Concrete+Tile" alt="Urban Concrete Tile">
    </div>
</body>
</html>
