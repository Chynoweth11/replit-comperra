<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h2>Your Profile</h2>
        <p>Update your information below.</p>
        
        <form id="profile-form">
            <div class="form-group">
                <label for="profile-name-input">Full Name</label>
                <input type="text" id="profile-name-input">
            </div>
            <div class="form-group">
                <label for="profile-phone-input">Phone Number</label>
                <input type="tel" id="profile-phone-input">
            </div>
            <div class="form-group">
                <label for="profile-business-input">Business Name</label>
                <input type="text" id="profile-business-input">
            </div>
            <div class="button-group">
                <button type="button" id="update-profile-button">Save Changes</button>
            </div>
        </form>
        
        <div id="messages"></div>
        <button id="logout-button">Logout</button>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
