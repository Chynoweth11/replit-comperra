<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="auth-container">
        <h2>My App</h2>
        <p>Sign up or log in to continue</p>

        <div class="auth-section">
            <h3>Email & Password</h3>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" placeholder="••••••••" required>
            </div>
            <div class="button-group">
                <button type="button" id="signup-button">Sign Up</button>
                <button type="button" id="login-button">Login</button>
            </div>
        </div>

        <div class="auth-section">
            <h3>Social Login</h3>
            <div class="button-group">
                <button type="button" id="google-login-button">Sign in with Google</button>
            </div>
        </div>

        <div class="auth-section">
            <h3>Phone Login</h3>
            <div class="form-group">
                <label for="phone-input">Phone Number</label>
                <input type="tel" id="phone-input" placeholder="+15551234567" required>
                <button type="button" id="send-otp-button">Send Code</button>
            </div>
            <div class="form-group">
                <label for="otp-input">Verification Code</label>
                <input type="text" id="otp-input" placeholder="123456" required>
                <button type="button" id="verify-otp-button">Verify Code</button>
            </div>
        </div>

        <div id="messages"></div>

    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
